{% extends "base.html" %}

{% block title %}Images ranking{% endblock title %}

{% block content %}
  <h1>Images ranking</h1>
  <ol>
    {% for image in most_viewed %}
      <li>
        <a href="{{ image.get_absolute_url }}">
          <p><img src="{{ image.url }}" width="150px" height="200px"></p>
          <p>{{ image.title }}</p>
        </a>
      </li>
    {% endfor %}
  </ol>
{% endblock content %}
