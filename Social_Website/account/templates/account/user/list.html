{% extends 'base.html' %}

{% load static %}

{% load thumbnail %}

{% block content %}
  <h1>People</h1>
  <div id="people-list">
    {% for user in users %}
    <div class="user">
      <a href="{{ user.get_absolute_url }}">
        {% if user.profile.photo %}
          <img src="{% thumbnail user.profile.photo 180x180 %}">
        {% else %}
          <img src="{% static 'images/default_img.png' %}" style="height: 180px; width: 180px; border-radius: 50%;">
        {% endif %}
      </a>

      <div class="info">
        <a href="{{ user.get_absolute_url }}" class="title">
          {{ user.get_full_name }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
